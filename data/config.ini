[pardus]
debug=false
update-interval=60

[powersave]
scsi=true
governor=true
usb-suspend=true
pci-suspend=true
i2c-suspend=true
audio=true
turbo=true
network=true
cpufreq=true
freq-ratio=0.5
core=true
core-ratio=0.5

[performance]
scsi=true
governor=true
usb-suspend=true
pci-suspend=true
i2c-suspend=true
audio=true
turbo=true
network=true
cpufreq=true
freq-ratio=0.5
core=true
core-ratio=0.5

[service]
enabled=true
battery-events=true

[modes]
ac-mode=performance
bat-mode=powersave
